<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Link to your CSS file -->
	<link rel="stylesheet" th:href="@{index.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function toggleNavbar() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <span class="toggle-btn" onclick="toggleNavbar()"><i class="fas fa-bars"></i></span>
        <div class="brand">LIBRARY MANAGEMENT SYSTEM</div>
        <div class="nav-links" id="navLinks">
            <a href="/index"><i class="fas fa-home"></i> Home</a>
			<a th:href="@{/}"><i class="fas fa-info-circle"></i> About</a>
            <a th:href="@{/transaction}"><i class="fas fa-history"></i> Transaction History</a>
            
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to the Library</h1>
        <div class="button-group">
            <a th:href="@{/add-book}">
                <i class="fas fa-book-medical"></i> <span>Add New Book</span>
            </a>
            <a th:href="@{/books}">
                <i class="fas fa-book"></i> <span>See All Books</span>
            </a>
            <a th:href="@{/add-borrow}">
                <i class="fas fa-book-open"></i> <span>Issue Book</span>
            </a>
            <a th:href="@{/transaction}">
                <i class="fas fa-history"></i> <span>Transaction History</span>
            </a>
            <a th:href="@{/}">
                <i class="fas fa-info-circle"></i> <span>About</span>
            </a>
        </div>
    </div>
</body>
</html>
