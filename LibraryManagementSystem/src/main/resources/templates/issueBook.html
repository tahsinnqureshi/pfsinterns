<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Issue New Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <span class="toggle-btn" onclick="toggleNavbar()"><i class="fas fa-bars"></i></span>
        <div class="brand">LIBRARY MANAGEMENT SYSTEM</div>
        <div class="nav-links" id="navLinks">
            <a href="/index"><i class="fas fa-home"></i> Home</a>
			<a href="/"><i class="fas fa-info-circle"></i> About</a>
            
        </div>
    </nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
				<p th:text="${borrowerMsg}" class="text-success"></p>
                <div class="card-header">
                    Issue New Book
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/save-borrow}" th:object="${borrower}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="borrowerName" class="form-label">Borrower Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="borrowerName" th:field="*{name}" placeholder="Enter Borrower Name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="borrowerEmail" class="form-label">Borrower Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="borrowerEmail" th:field="*{email}" placeholder="Enter Borrower Email" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="borrowerPhone" class="form-label">Borrower Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="borrowerPhone" th:field="*{phoneNumber}" placeholder="Enter Borrower Phone Number" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="bookName" class="form-label">Book Name</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-book"></i>
                                    </span>
									<select th:field="*{bookName}" required>
										<option value="">- Book Name -</option>
									                <option th:each="book : ${books}" 
									                        th:value="${book.title}" 
									                        th:text="${book.title}"></option>
									            </select>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="issueDate" class="form-label">Issue Date</label>
                                <input type="date" class="form-control" id="issueDate" th:field="*{issueDate}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" required>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Issue Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.js"></script>

</body>
</html>
